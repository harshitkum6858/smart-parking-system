{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card-group">
                <!-- Login Card -->
                <div class="card p-4">
                    <div class="card-body">
                        <h2>Login</h2>
                        <p class="text-muted">Sign In to your account</p>
                        <form method="POST" action="{{ url_for('auth') }}">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" name="username" placeholder="Username" required>
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" name="action" value="login" class="btn btn-primary px-4">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Registration Card -->
                <div class="card text-white bg-primary py-5">
                    <div class="card-body text-center">
                        <div>
                            <h2>Sign up</h2>
                            <p>Create an account to start using the parking service.</p>
                            <form method="POST" action="{{ url_for('auth') }}">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-light"><i class="bi bi-person-plus"></i></span>
                                    <input type="text" class="form-control" name="username" placeholder="Choose a Username" required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-light"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" name="password" placeholder="Create a Password" required>
                                </div>
                                <div class="form-group text-start mb-3">
                                    <label class="mb-1">Register as:</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="role" id="roleUser" value="user" checked>
                                        <label class="form-check-label" for="roleUser">User</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="role" id="roleAdmin" value="admin">
                                        <label class="form-check-label" for="roleAdmin">Admin</label>
                                    </div>
                                </div>
                                <button type="submit" name="action" value="register" class="btn btn-light active mt-3">Register Now!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
