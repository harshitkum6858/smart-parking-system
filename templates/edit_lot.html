{% extends "base.html" %}
{% block content %}
<h2><i class="bi bi-pencil-square"></i> Edit Parking Lot</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Lot Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ lot.name }}" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ lot.address }}" required>
    </div>
    <div class="mb-3">
        <label for="pin_code" class="form-label">Pin Code</label>
        <input type="text" class="form-control" id="pin_code" name="pin_code" value="{{ lot.pin_code }}" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price per hour</label>
        <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" value="{{ lot.price }}" required>
    </div>
    <div class="mb-3">
        <label for="max_spots" class="form-label">Maximum Spots</label>
        <input type="number" min="1" class="form-control" id="max_spots" name="max_spots" value="{{ lot.max_spots }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
